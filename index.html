<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <div class="logocontainer">
            <img src="assets/image/logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="" class="nav_link">Home</a></li>
                <li><a href="" class="nav_link">Produto</a></li>
                <li><a href="" class="nav_link">Contato</a></li>
            </ul>
        </nav>
        <div class="card">
            <img src="assets/image/cart.svg" alt="card">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="text">
                    <h1>Laptop para o futuro</h1>
                    <p>A nova tela sem moldura de 14 polegadas oferece uma tela de 4k com tela sens√≠vel ao toque.</p>
                </div>
                <div class="btn">
                    <button class="btn_select">14 Inch</button>
                    <button class="btn_card">Add To Cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="assets/image/matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop_select">
            <img src="assets/image/arrow-left.svg" alt="">
            <img src="assets/image/dot.svg" alt="">
            <img src="assets/image/dot-full.svg" alt="">
            <img src="assets/image/dot-full.svg" alt="">
            <img src="assets/image/arrow-right.svg" alt="">
        </div>
        <img class="big-circle" src="assets/image/big-eclipse.svg" alt="">
        <img class="mid-eclipse" src="assets/image/mid-eclipse.svg" alt="">
        <img class="small-eclipse" src="assets/image/small-eclipse.svg" alt="">
    </main>
</body>

</html>
